<div id="map" style="width:100%;height:100%;"></div><script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=562beaefa8f3396ba21741328654bece"></script>
<script>
var mapContainer = document.getElementById('map'), 
    mapOption = { 
        center: new kakao.maps.LatLng(37.4872593024783, 126.9984795999595), 
        level: 7 
    };
var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
 
// 마커를 표시할 위치와 title 객체 배열입니다 

var positions = []
positions.push({ title: '우리집', price: '10000', latlng: new kakao.maps.LatLng(37.4880198732477, 126.976295339328)})
positions.push({ title: '플레이데이터', price: '2000', latlng: new kakao.maps.LatLng(37.4864987317089, 127.020663860591)})

// 마커 이미지의 이미지 주소입니다
var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
    
for (var i = 0; i < positions.length; i ++) {
    
    // 마커 이미지의 이미지 크기 입니다
    var imageSize = new kakao.maps.Size(24, 35); 
    
    // 마커 이미지를 생성합니다    
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
    
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng, // 마커를 표시할 위치
        title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
        image : markerImage // 마커 이미지 
    });
    
    var infowindow = new kakao.maps.InfoWindow({
        position : positions[i].latlng, 
        content : '<div style="width:100%;height:100%;font-size:12px">상호명 : ' + positions[i].title + '<br>사용금액 : ' + positions[i].price + '</div>'
    });
    
    
    infowindow.open(map, marker); 
    
}
</script>
